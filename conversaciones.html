<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Conversaciones - Gemini Server</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root{ --bg:#121212; --text:#e0e0e0; --btn:#1a73e8; --panel:#1e1e1e; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{ font-family:"Google Sans","Roboto",sans-serif; background:var(--bg); color:var(--text); padding:18px; min-height:100vh; display: flex; flex-direction: column; }
    header{ display:flex; align-items:center; gap:12px; margin-bottom:18px; }
    h1{ color:var(--btn); font-size:20px; }
    .list, .conversation-view { max-width:900px; width: 100%; margin:0 auto; flex-grow: 1; }
    .list { display: flex; flex-direction: column; gap: 10px; }
    .item{ background:var(--panel); padding:12px; border-radius:10px; }
    .item-header{ display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    .item:hover .item-header{ opacity: .8; }
    .item-title{ font-weight: bold; }
    .item-date{ font-size: 12px; opacity: .6; }
    .controls{ margin-top:12px; display:flex; gap:8px; }
    button{ background:var(--btn); color:white; border:none; padding:10px 12px; border-radius:10px; cursor:pointer; }
    button.secondary{ background:#4a4a4a; }
    .conversation-view{ display:none; flex-direction:column; }
    #messages-container{ flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; background: #222; border-radius: 8px; }
    .user-message, .bot-message {
      padding: 10px 14px; border-radius: 18px; max-width: 80%; word-wrap: break-word;
    }
    .user-message { align-self: flex-end; background: var(--btn); color: #fff; }
    .bot-message { align-self: flex-start; background: #2c2c2c; color: var(--text); }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='index.html'">‚¨Ö Volver</button>
    <h1 id="page-title">Conversaciones</h1>
  </header>

  <div id="conversation-list-wrapper" class="list">
    <div class="controls">
      <button onclick="clearAllConversations()">‚ùå Borrar todo</button>
      <button onclick="exportAllConversations()">üìÇ Exportar</button>
    </div>
  </div>

  <div id="conversation-detail" class="conversation-view">
    <div id="messages-container"></div>
    <div class="controls" style="margin-top: 20px;">
        <button onclick="showConversationsList()">‚¨Ö Volver a la lista</button>
        <button onclick="useThisConversation()">üöÄ Cargar conversaci√≥n</button>
    </div>
  </div>

  <script>
    // BOT Version:1.1
    // Change log:
    // - L√≥gica completa para la p√°gina de conversaciones.
    
    let selectedConversationId = null;

    function getSavedConversations() {
      try {
        return JSON.parse(localStorage.getItem('conversations') || '[]');
      } catch (e) {
        console.error("Error al cargar las conversaciones:", e);
        return [];
      }
    }

    function renderConversationsList() {
      const list = document.getElementById("conversation-list-wrapper");
      const conversations = getSavedConversations();
      list.innerHTML = `
        <div class="controls">
          <button onclick="clearAllConversations()">‚ùå Borrar todo</button>
          <button onclick="exportAllConversations()">üìÇ Exportar</button>
        </div>
      `;

      if (conversations.length === 0) {
        list.innerHTML += "<p style='opacity:.7;text-align:center'>No hay conversaciones guardadas.</p>";
        return;
      }
      
      conversations.forEach(conv => {
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `
          <div class="item-header" onclick="showConversationDetail(${conv.id})">
            <span class="item-title">${conv.title}</span>
            <span class="item-date">${new Date(conv.timestamp).toLocaleDateString()}</span>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function showConversationDetail(id) {
      const conversations = getSavedConversations();
      const conversation = conversations.find(conv => conv.id === id);
      if (!conversation) {
        alert("Conversaci√≥n no encontrada.");
        return;
      }
      selectedConversationId = id;

      document.getElementById("page-title").innerText = `Conversaci√≥n: ${conversation.title}`;
      document.getElementById("conversation-list-wrapper").style.display = 'none';
      document.getElementById("conversation-detail").style.display = 'flex';
      
      const messagesContainer = document.getElementById("messages-container");
      messagesContainer.innerHTML = '';
      
      conversation.messages.forEach(msg => {
        const messageDiv = document.createElement("div");
        messageDiv.className = msg.role === 'user' ? 'user-message' : 'bot-message';
        // Usamos marked.parse para renderizar markdown si es una respuesta del bot
        if (msg.role === 'model') {
            try { messageDiv.innerHTML = marked.parse(String(msg.text)); } catch(e) { messageDiv.textContent = msg.text; }
        } else {
            messageDiv.textContent = msg.parts && msg.parts.length > 0 && msg.parts[0].text ? msg.parts[0].text : 'Mensaje sin texto';
        }
        messagesContainer.appendChild(messageDiv);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showConversationsList() {
      document.getElementById("page-title").innerText = "Conversaciones";
      document.getElementById("conversation-list-wrapper").style.display = 'flex';
      document.getElementById("conversation-detail").style.display = 'none';
      selectedConversationId = null;
    }

    function clearAllConversations(){
      if(!confirm("¬øEst√°s seguro de que quieres borrar TODAS las conversaciones guardadas? Esto es irreversible.")) return;
      localStorage.removeItem("conversations");
      renderConversationsList();
      alert("‚úÖ Conversaciones borradas.");
    }
    
    function useThisConversation() {
      if (selectedConversationId === null) {
        alert("Por favor, selecciona una conversaci√≥n para usar.");
        return;
      }
      const conversations = getSavedConversations();
      const conversation = conversations.find(conv => conv.id === selectedConversationId);
      if (conversation) {
        try {
          localStorage.setItem('chatHistory', JSON.stringify(conversation.messages));
          alert("‚úÖ Conversaci√≥n cargada. Redirigiendo...");
          location.href = 'index.html';
        } catch(e) {
          alert("‚ùå Error al cargar la conversaci√≥n: " + e);
        }
      } else {
        alert("Conversaci√≥n no encontrada.");
      }
    }
    
    function exportAllConversations() {
      const conversations = getSavedConversations();
      const blob = new Blob([JSON.stringify(conversations, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "conversaciones_gemini.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    document.addEventListener("DOMContentLoaded", renderConversationsList);
  </script>
</body>
</html>
