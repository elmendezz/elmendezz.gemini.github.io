<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Perfil - Gemini Server</title>
  <style>
    :root{ --bg:#121212; --text:#e0e0e0; --btn:#1a73e8; --panel:#1e1e1e; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{ font-family:"Google Sans","Roboto",sans-serif; background:var(--bg); color:var(--text); padding:18px; min-height:100vh; }
    header{ display:flex; align-items:center; gap:12px; margin-bottom:18px; }
    header h1{ color:var(--btn); font-size:20px; }
    .card{ background:var(--panel); padding:16px; border-radius:12px; max-width:900px; margin:0 auto; }
    .profile-info p{ margin-bottom:10px; line-height:1.6; }
    strong{ color:var(--btn); }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='index.html'">⬅ Volver</button>
    <h1>Mi Perfil y Sesión</h1>
  </header>

  <div class="card">
    <div class="profile-info">
      <p><strong>ID de Usuario (ejemplo):</strong> <span id="userId">...</span></p>
      <p><strong>IP de la Sesión (ejemplo):</strong> <span id="ipAddress">...</span></p>
      <p><strong>Estado de la Sesión:</strong> <span id="sessionStatus">...</span></p>
      <p><strong>Último Login:</strong> <span id="lastLogin">...</span></p>
    </div>
    <hr style="margin: 18px 0; border: none; border-top: 1px solid #333;">
    <p style="opacity:.7;font-size:14px;">(Nota: Esta página es una demostración. Para obtener datos reales como la IP o el ID de sesión, se necesitaría un backend que los proporcione.)</p>
  </div>
  <script>
    // Simulación de datos para demostración.
    // En un entorno real, estos datos vendrían de un servidor.
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("userId").innerText = "user-" + Math.random().toString(36).substr(2, 9);
      document.getElementById("ipAddress").innerText = "203.0.113." + Math.floor(Math.random() * 255);
      document.getElementById("sessionStatus").innerText = "Activa";
      document.getElementById("lastLogin").innerText = new Date().toLocaleString();
    });
  </script>
</body>
</html>
